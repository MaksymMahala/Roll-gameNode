<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="parent-container">
      <div class="container">
        <div class="box box-radius-1">
          <h2>Player 1</h2>
          <h1 class="score1">❓</h1>
          <div class="current-container1">
            <h3>Current</h3>
            <div class="currentLabel1">🔴</div>
          </div>
        </div>
      </div>
      <div class="middle-section">
        <button class="newGameBtn">🔄 NEW GAME</button>
        <img id="imageDice" src="/images/dice-1.png" />
        <button id="special-padding" class="rollBtn">🎲 Roll dice</button>
        <button class="holdBtn">📥 Hold</button>
      </div>
      <div class="container">
        <div class="box box-radius-2">
          <h2>Player 2</h2>
          <h1 class="score2">❓</h1>
          <div class="current-container2">
            <h3>Current</h3>
            <div class="currentLabel2">🔴</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
